{% extends "base.html" %}

{% block content %} 
<div>
 
    <div>
    {% if post.mountain_image %}
    <img
      src="{{ post.mountain_image.url }}"
      alt="{{ post.mountain }}"
      style="width: 600px; height: 600px"
    />
    {% else %}
    <img
      src="/static/images/filler_photo.jpg"
      alt="{{ post.mountain }}"
      style="width: 600px; height: 600px"
    />
    {% endif %}
    </div>
    <div>
        <h6>Posted by: {{ post.poster }} on {{ post.time_posted }}</h6>
        <p> {{ post.caption }}</p>
    </div>
    <div>
        {% if request.user.id == post.poster.id %}
    <a href='/post/{{post.id}}/delete/' onclick="return confirm('Are you sure you want to delete this post?')">Delete Post</a>
    {% endif %}
    </div>

  </div>


{% endblock %}
